<template name="charts">

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

<div class="well diagram">
<canvas id="myChart" width="1003" height="400"></canvas>
<div id="loader" class="load-wrapper">
<div class="loader"></div>
</div>
</div>
	
</div>

<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

<div class="well">
	<form class="stats">
		<legend>Statistcs</legend>
	
		<div class="form-group">
			<label for="stat">Enter Chart value</label>
			<input required name="stat" type="number" class="form-control " id="" placeholder="Input field">
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
		<button class="btn btn-primary removeLast">Remove Last</button>
		<button class="btn btn-danger remove">Remove All</button>
	</form>

</div>
	
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
	<div class="well">
		<label for="stat">Select your chart type</label>
		<select name="chartType" id="inputChartType" class="form-control" required="required">
			    	<option value="Line" default>Line Chart</option>
			    	<option value="Bar">Bar Chart</option>
			    	<option value="Radar">Radar Chart</option>
		</select>
	</div>
</div>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
	<div class="well">
		<button type="button" class="btn btn-block btn-info download">Download your chart</button>
	</div>
</div>


  
</template>
